<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    {% if a=="get"%}
    <div class="form-container">
        <h2>Data Input Form</h2>
        <form method="post">
            <div class="form-group">
                <label for="index">Index:</label>
                <input type="text" id="index" name="index" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>

            <div class="form-group">
                <label for="variety">Variety:</label>
                <select id="variety" name="variety" required>
                    <option value="">Select Variety</option>
                    <option value="Gram">Gram</option>
                    <option value="Onion">Onion</option>
                    <option value="Vanaspati oil">Vanaspati oil</option>
                    <option value="Groundnut oil">Groundnut oil</option>
                    <option value="Sugar">Sugar</option>
                    <option value="Milk">Milk</option>
                    <option value="Atta">Atta</option>
                    <option value="Sunflower oil">Sunflower oil</option>
                    <option value="Tea">Tea</option>
                    <option value="Moong">Moong</option>
                    <option value="Soya oil">Soya oil</option>
                    <option value="Palm oil">Palm oil</option>
                    <option value="Rice">Rice</option>
                    <option value="Gur">Gur</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Urad">Urad</option>
                    <option value="Masur">Masur</option>
                    <option value="Potato">Potato</option>
                    <option value="Mustard Oil">Mustard Oil</option>
                    <option value="Salt">Salt</option>
                    <option value="Tur">Tur</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date:</label>
                <input type="date" id="arrival_date" name="arrival_date" required>
            </div>

            <div class="form-group">
                <label for="min_price">Minimum Price:</label>
                <input type="number" id="min_price" name="min_price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="max_price">Maximum Price:</label>
                <input type="number" id="max_price" name="max_price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="modal_price">Modal Price:</label>
                <input type="number" id="modal_price" name="modal_price" step="0.01" required>
            </div>

            <div class="form-group">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    {% elif a=="post"%}
    <h3>{{result}}</h3>
    Thanq For Vesiting
    {% endif %}

</body>
</html>
