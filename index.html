<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <div class="logo">Weather ForeCast</div>
        <nav>
            <ul>

                <li><a href="#">News</a></li>

            </ul>
        </nav>

    <main>
        <section id="current-weather">
            <div id="weather-icon"></div>
            <div id="weather-info">
                
                <h1 id="location-name">Loading...</h1>

        <section id="current-weather">

            <div id="forecast-container">
                <!-- Daily forecast will be dynamically inserted here -->
            </div>
        </section>

        <div id="chatbot-footer">
            <h3>Chat with Us</h3>

                </div>
                <input type="text" id="chatbot-input" placeholder="Ask me anything...">
            </div>
            <button id="chatbot-toggle">Open Chat</button>
        </div>

    <footer>
